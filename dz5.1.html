    <title>table</title>
    <style>
        .container {

            width: 600px;
            height: 400px;
            overflow-y: scroll;
            overflow-x: scroll;
        }

        table {
            width: 600px;
            height: 400px;
            border-collapse: collapse;
            border-spacing: 0;
        }

        table td,
        th {
            padding: 20px 40px;
            text-align: center;
            font-size: 20px;
            font-weight: 800;
        }

        th {
            background-color: #b5dce9;
            text-transform: capitalize;
        }

        tr:nth-child(odd) {
            background: rgb(233, 233, 233);
        }

        thead tr {
            position: sticky;
            top: 0;
            z-index: 2;
        }

        tbody th {
            position: sticky;
            left: 0;
        }

        tbody td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
