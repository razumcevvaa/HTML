<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>heard</title>
  <style>
    .heard {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }

    img {
      width: 400px;
      height: 400px;
      transition: 2s all ease-in-out;
      filter: grayscale(1)
    }

    img:hover {
      transform: scale(1.5);
      filter: none;
    }
  </style>
</head>

<body>
  <div class="heard">
    <img src="./icons/favorites.png" alt="/">
  </div>
</body>

</html>
