<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="st.css">
    <title>ДЗ ФОРМЫ</title>
</head>

<body>
    <div class="container">

        <h1>Create account</h1>
        <p class="preface">Let's get started with your 30 days trial</p>
        <form>
            <label for="username"></label>
            <input id="username" type="text" name="username" autocomplete="text" placeholder="Name" required>

            <label for="email"></label>
            <input id="email" type="email" name="email" autocomplete="email" placeholder="Email" required>

            <label for="psw"></label>
            <input id="psw" type="password" name="password" autocapitalize="password" placeholder="Password" required>

            <input class="button" type="submit" value="Create account">

            <div class="footer">
                <p class="login">Already have an account?</p> <a class="link" href="#">Log in</a>
            </div>
        </form>

    </div>

</body>

</html>
