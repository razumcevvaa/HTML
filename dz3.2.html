<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu</title>
  <style>
    img {
      height: 50px;
    }

    .line {
      display: flex;
      align-items: center;
      background-color: rgb(158, 158, 158);
      max-width: 200px;
      gap: 10px;
    }

    .line:hover {
      background-color: gray;
    }

    p {
      color: whitesmoke;
    }
  </style>
</head>

<body>
  <div class="menu">

    <div class="line">
      <img src="./food/edit.png" alt="edit">
      <p>EDIT</p>
    </div>

    <div class="line">
      <img src="./food/favorites.png" alt="favorites">
      <p>FAVORITES</p>
    </div>

    <div class="line">
      <img src="./food/history.png" alt="History">
      <p>HISTORY</p>
    </div>

    <div class="line">
      <img src="./food/security.png" alt="security">
      <p>SECURITY</p>
    </div>

    <div class="line">
      <img src="./food/settings.png" alt="settings">
      <p>SETTINGS</p>
    </div>
  </div>
</body>

</html>
