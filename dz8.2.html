<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    form {
      margin: 20px;
    }

    input[type=text] {
      padding: 10px 20px;
      margin: 10px;
      border: 1px solid gray;
      border-radius: 5px;
    }

    #green {
      border: 1px solid green;
      color: green;
    }

    #green::placeholder {
      color: green;
    }

    #red {
      border: 1px solid red;
      color: red;
    }

    #red::placeholder {
      color: red;
    }

    label {
      margin: 10px;
      font-size: 20px;
      font-weight: 600;
    }

    h2 {
      font-size: 20px;
    }

  
  </style>
</head>

<body>
  <form>
    <label for="text">Inputs</label> <br>
    <input type="text" name="text" id="text" placeholder="Enter some text">
    <input type="text" name="text" id="green" required placeholder="valid text">
    <input type="text" name="text" id="red" placeholder="invalid text"><br>
    <h2>Check boxes</h2> <br>
    <input type="checkbox" name="checkboxes" id="checkboxes">
    <label for="checkboxes">Subscribe</label>
    <input type="checkbox" name="checkboxes" id="checkboxes">
    <label for="checkboxes">Subscribe</label> <br>
    <h2>Radio buttons</h2> <br>
    <legend>Gender:</legend>
    <input type="radio" id="male" name="gender" value="male" checked />
    <label for="male">male</label>
    <input type="radio" id="female" name="gender" value="female" />
    <label for="female">female</label> <br>
    <h2>Buttons</h2>
    <input type="button" value="active" class="green">
    <input type="button" value="hover" class="darkgreen">
    <input type="button" value="danger" class="red">
    <input type="button" value="hover" class="darkred">
    <input type="button" value="disabled" class="gray" disabled>
    <input type="button" value="+" class="green circle">
    <input type="button" value="-" class="red circle"> <br>
    <h1>Text area</h1>
    <textarea name="massege" id="massege" cols="30" rows="10">Enter some text...</textarea>
  </form>
</body>

</html>
