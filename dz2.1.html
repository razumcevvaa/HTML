<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIST</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ol {
      background-color: rgb(233, 121, 149);
      width: 500px;
      padding: 15px;
      list-style-position: inside;
      margin: 10px;
      color: white;
    }

    li {
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 5px 5px 5px 10px;
      background-color: rgb(233, 92, 127);
    }

    span {
      background-color: rgb(233, 39, 87);
      margin-left: 5px;
      padding: 5px 15px 5px 15px;
    }
  </style>
</head>

<body>
  <ol>
    <li><span>Apple</span></li>
    <li><span>Orange</span></li>
    <li><span>Pineapple</span></li>
    <li><span>Pear</span></li>
    <li><span>Cherry</span></li>
  </ol>
</body>

</html>
