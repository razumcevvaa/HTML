<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushi form</title>
</head>
<body>
  <form action="form_resut.html">
    <label for="name">имя</label>
    <input type="text" name="name" id="name" placeholder="имя">
    <label for="adress">адрес</label>
    <input type="text" name="adress" id="adress" placeholder="адрес">
    <label for="tel"></label>
    <input type="tel" name="tel" id="tel" placeholder="+7" required maxlength="11">
    <label for="mail">Email</label>
    <input type="email" name="email" id="mail" placeholder="email" autocapitalize="email" autocomplete="email">
    
  </form>
</body>
</html>
